<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/main/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/main/style.css"/>
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/static/main/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/main/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/main/favicon-16x16.png">
    <link rel="manifest" href="/static/main/site.webmanifest">
    <link rel="shortcut icon" href="/static/main/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/static/main/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>VFAT</title>

    {% block header %}{% endblock %}
</head>
<body>

{% load static %}

<nav class="navbar navbar-expand-sm bg-primary navbar-dark sticky-top mb-3">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}"><img width="50px" src="{% static "main/web_icon.png" %}"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                {% if user and user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main:index' %}"><i class="fas fa-user">

                    </i> {{ user.get_username }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout'%}"><i class="fas fa-power-off"></i> Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login'%}"><i class="fas fa-sign-in-alt"></i> Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register'%}"><i class="fas fa-user-plus"></i> Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div id="wrap" class="container">
    {% block content %}{% endblock %}

    <div id="push"></div>
</div>

<footer id="footer" class="page-footer text-center align-middle">
    <div class="bg-light p-1" style="font-size:70%">
        <div class="">Icons from
            <a href="https://fontawesome.com" title="Font Awesome" class="">fontawesome.com</a>
            are licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0"
                               class="">CC 3.0 BY</a></div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
