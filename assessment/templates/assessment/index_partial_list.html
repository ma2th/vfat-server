<div class="col-sm-6">
    <h5 class="py-1">{{title}}</h5>

    {% if list %}
    <ul style="list-style-type:none;margin:0;padding:0;">
        {% for assessment in list %}
        <li>
            <a href="{% url detail_url assessment.id %}">
                {{ assessment.date|date:"Y-m-d, l, H:i" }}
            </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <div class="alert alert-info" role="alert">
        No assessments available.
    </div>
    {% endif %}
</div>
