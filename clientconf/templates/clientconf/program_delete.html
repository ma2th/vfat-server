{% extends 'base.html' %}

{% block content %}

{% if message %}
<div class="alert alert-danger" role="alert">
    {{ message}}
</div>
{% endif %}

<h3 class="pb-3">Delete Program</h3>

<form action="" method="post">
    {% csrf_token %}
    <p>Please confirm to delete the program "{{ object.name }}"</p>

    <div class="form-row">
        <div class="px-1">
            <input class="btn btn-danger" type="submit" value="Confirm"/>
        </div>
        <div class="px-1">
            <a href="{% url 'clientconf:index' %}" class="btn btn-info">Cancel</a>
        </div>
    </div>
</form>

{% endblock %}
